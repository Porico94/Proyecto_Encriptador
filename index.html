<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla de Prueba</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-botones.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Ysabeau&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    

</head>

<body>
    <header>
        <h1><img src="imagenes/Logo.png" class="Logo "></h1>
    </header>
    
    <section class="grid-container">
        <div class="div_1">
            <textarea class="texto_1" id="texto1" placeholder="Ingrese el texto aquí"></textarea>

            <h3 class="indicaciones">&#9888; Solo letras minúsculas y sin acento</h3>

            <div class="div_botones">
                <button class="botones" id="boton_encriptar">Encriptador</button>
                <button class="botones" id="boton_desencriptar">Desencriptador</button>
            </div>
            
        </div>
        <div class="div_2">
            <textarea class="texto_2" id="texto2"></textarea>
            <div class="div_imagen">
                <img src="imagenes/Muñeco.png" class="img_muñeco" id="imgMuñeco">
                <p id="mensaje_1">Ningun mensaje fue encontrado</p>
                <p id="mensaje_2">Ingrese el texto que desea encriptar o desencriptar</p>
            </div>
            <button class="botones" id="boton_copiar">Copiar</button>
        </div>
    </section>
    <script src="encriptador.js"></script>
</body>

<footer>
    <p>ChallengeEncriptador | OracleNextEducation G5 | Pool Rimari Córdova </p>
</footer>

</html>
